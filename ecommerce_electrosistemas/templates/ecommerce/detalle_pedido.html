<div class="modal fade" id="modal_detalle_pedido" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content shadow-lg p-5 mb-5 bg-body rounded">
            <div class="modal-header alert alert-primary">
                <h3 class="modal-title" id="staticBackdropLabel"><i class="bi bi-box-seam-fill"></i> Detalle de pedido
                </h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form_pedido">
                    {% csrf_token %}
                    <table class="table table-striped table-hover" id="tabla_detalle_pedido">
                        <thead class="table-primary">
                            <tr>
                                <th>#</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Marca</th>
                                <th>Precio</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <th colspan="6" id="detalle_pedido_subtotal" class="text-end"></th>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="modal-header alert alert-primary p-0">
                        <h3 class="modal-title" id="staticBackdropLabel"><i class="bi bi-geo-alt-fill"></i> Detalle de
                            Seguimiento</h3>
                    </div>
                    <table class="table table-striped table-hover" id="tabla_detalle_seguimiento">
                        <thead class="table-primary">
                            <tr>
                                <th>#</th>
                                <th>Estado</th>
                                <th>Descripci√≥n</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

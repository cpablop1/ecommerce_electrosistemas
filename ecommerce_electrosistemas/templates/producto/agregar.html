<!-- Modal -->
<div class="modal fade" id="modal_producto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar Productos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form_producto">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control form-control-sm" id="descripcion" rows="3" name="descripcion"
                            maxlength="400" required></textarea>
                        <input type="text" id="id" name="id" hidden>
                    </div>
                    <div class="mb-3">
                        <label for="costo" class="form-label">Costo</label>
                        <input type="number" class="form-control form-control-sm" id="costo" name="costo">
                    </div>
                    <div class="mb-3 row">
                        <label for="precio_publico" class="form-label">Precios</label>
                        <div class="col-auto">
                            <label for="precio_publico" class="form-label">Público</label>
                            <input type="number" class="form-control form-control-sm" id="precio_publico"
                                name="precio_publico">
                        </div>
                        <div class="col-auto">
                            <label for="precio_mayorista" class="form-label">Mayorista</label>
                            <input type="number" class="form-control form-control-sm" id="precio_mayorista"
                                name="precio_mayorista">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="img_1" class="form-label">Imágenes</label>
                        <div class="col-auto" id="check_img" style="display: none;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="check_img_1" name="check_img_1">
                                <label class="form-check-label" for="check_img_1">
                                    Eliminar imagen 1
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="check_img_2" name="check_img_2">
                                <label class="form-check-label" for="check_img_2">
                                    Eliminar imagen 2
                                </label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <label for="img_1" class="form-label">Imágne 1</label>
                            <input accept="image/*" type="file" class="form-control form-control-sm" id="img_1"
                                name="img_1">
                            <img src="" alt="" style="display: none;" width="100" id="img_1_preview">
                        </div>
                        <div class="col-auto">
                            <label for="img_2" class="form-label">Imágne 2</label>
                            <input accept="image/*" type="file" class="form-control form-control-sm" id="img_2"
                                name="img_2">
                            <img src="" alt="" style="display: none;" width="100" id="img_2_preview">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col-auto">
                            <label for="estante" class="form-label">Estante</label>
                            <input type="text" class="form-control form-control-sm" id="estante" maxlength="100"
                                name="estante">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col-auto">
                            <label for="id_categoria" class="form-label">Categoría</label>
                            <select class="form-control form-control-sm" name="id_categoria" id="id_categoria" required>
                                <option value="">------ Categoría ------</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col-auto">
                            <label for="id_marca" class="form-label">Marca</label>
                            <select class="form-control form-control-sm" name="id_marca" id="id_marca" required>
                                <option value="">------ Marca ------</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" class="btn btn-primary" value="Guardar">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button> -->
            </div>
        </div>
    </div>
</div>

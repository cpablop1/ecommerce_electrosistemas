<!-- Modal -->
<div class="modal fade" id="form_producto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar Productos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control form-control-sm" id="descripcion" rows="3"></textarea>
                    </div>
                   <!--  <div class="mb-3">
                        <label for="stock" class="form-label">Cantidad</label>
                        <input type="number" class="form-control form-control-sm" id="stock">
                    </div> -->
                    <div class="mb-3 row">
                        <label for="precio_publico" class="form-label">Precios</label>
                        <div class="col-auto">
                            <label for="precio_publico" class="form-label">Público</label>
                            <input type="number" class="form-control form-control-sm" id="precio_publico">
                        </div>
                        <div class="col-auto">
                            <label for="precio_mayorista" class="form-label">Mayorista</label>
                            <input type="number" class="form-control form-control-sm" id="precio_mayorista">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="img_1" class="form-label">Imágenes</label>
                        <div class="col-auto">
                            <input type="number" class="form-control form-control-sm" id="img_1">
                        </div>
                        <div class="col-auto">
                            <input type="number" class="form-control form-control-sm" id="img_2">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col-auto">
                            <label for="estante" class="form-label">Estante</label>
                            <input type="number" class="form-control form-control-sm" id="estante">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col-auto">
                            <label for="id_categoria" class="form-label">Categoría</label>
                            <select class="form-control form-control-sm" name="id_categoria" id="id_categoria">
                                <option value="">------ Categoría ------</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col-auto">
                            <label for="id_marca" class="form-label">Marca</label>
                            <select class="form-control form-control-sm" name="id_marca" id="id_marca">
                                <option value="">------ Marca ------</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" class="btn btn-primary" value="Guardar">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button> -->
            </div>
        </div>
    </div>
</div>

            </div>
            <div class="modal-body">
                <form id="form_venta">
                    {% csrf_token %}

                        <thead class="table-primary">
                            <tr>
                                <th>#</th>
                                <th>Producto</th>

                                <th>Precio mayorista</th>

                        </thead>

                    </table>

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

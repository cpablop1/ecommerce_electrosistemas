<!-- Modal -->
<div class="modal fade" id="modal_compra" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header alert alert-primary">
                <h1 class="modal-title" id="staticBackdropLabel"><i class="bi bi-cart-fill"></i> Carrito</h1>
                <h1><i role="button" id="agregar_producto" class="bi bi-plus-square-fill m-2"></i></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form_compra">
                    {% csrf_token %}
                    <div class="row">
                        <!-- <label for="staticEmail" class="col-sm-2 col-form-label">Email</label> -->
                        <div class="col">
                            <select class="form-control" name="proveedor" id="proveedor">
                                <option value="">----- Seleccione proveedor -----</option>
                            </select>
                        </div>
                        <div class="col text-end">
                            <h3 id="subtotal">Cancelar Q. 0.00</h3>
                        </div>
                    </div>

                    <table class="table table-striped table-hover" id="carrito">
                        <thead class="table-primary">
                            <tr>
                                <th>#</th>
                                <th>Producto</th>
                                <th>Marca</th>
                                <th>Cantidad</th>
                                <th>Costo</th>
                                <th>Precio PÃºblico</th>
                                <th>Precio Mayorista</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </form>
                <div>
                    <button class="btn btn-primary" id="confirmar_compra">Confirmar</button>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
